<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../view/css/styleGastos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Gastos</title>
</head>

<body>
  <main class="main">
    <div>
      <img class="logo" src="../view/img/logoProyectoFinal.png" alt="logo" srcset="">
    </div>
    
    
    
    
    <!-- inicio de tabla -->
    
    <div class="container mt-4">
      <div class="arrow">
        <a href="../page/navbar.html"><i class="fa-solid fa-arrow-left"></i></a>
      </div>
      <h2 class="mb-3">Registro de Gastos</h2>
      <div class="row g-2">
        <div class="col-md">
          <input type="text" class="form-control" id="monto" placeholder="Ingrese el Valor">
        </div>
        <div class="col-md">
          <input type="text" class="form-control" id="descripcion" placeholder="Ingrese la descripción">
        </div>
        <div class="col-md">
          <select name="transationCategory" id="transationCategory">
            <option value="comida">Comida</option>
            <option value="diversion">Diversion</option>
            <option value="negocio">Negocio</option>
            <option value="transporte">Transporte</option>
          </select>
          
        </div>
        <div class="col-md-auto">
          <button class="btn btn-primary" onclick="agregarGasto()">Cargar</button>
        </div>
      </div>
      
      <h3 class="mt-4">Gastos Registrados</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Valor</th>
            <th>Descripción</th>
            <th>Categoria</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody id="tablaGastos">
        </tbody>
      </table>
      
      <hr>
      
      <div class="row mt-4">
        <div class="col-md-6">
          <h4>Total de Gastos: <span id="totalGastos">0</span></h4>
        </div>
        <div class="col-md-6">
          <h4>Valor de Prueba: <span id="valorPrueba">20000</span></h4>
        </div>
      </div>
      
      <!-- tope maximo -->
      
      <div id="topeMaximoContainer">
        <h4><strong>Tope Máximo:</strong> $<span id="topeMaximoMostrar">0.00</span></h4>
      </div>
      <hr>
    </main>
    <!-- tabla de porcentajes -->
    
    <main class="main2">
      
      <div id="chart" class="chart">
        <h1 class="chart__title">Gastos totales</h1>
        <p class="chart__desc">Views &#x2022; Last 28 days</p>
        <div class="flex__group">
          <canvas id="circle" width="200" height="200"></canvas>
          <ul>
            <li>Comida</li>
            <li>Negocios</li>
            <li>Divercion</li>
            <li>Transporte</li>
          </ul>
          <ul>
            <li class="row ai-cen"><progress id="pr-1"></progress> <span>25%</span></li>
            <li class="row ai-cen"><progress id="pr-2"></progress> <span>50%</span></li>
            <li class="row ai-cen"><progress id="pr-3"></progress> <span>75%</span></li>
            <li class="row ai-cen"><progress id="pr-4"></progress> <span>8%</span></li>
            <a class="btn" href="#">See more</a>
          </ul>
        </div>
      </div>
    </div>
  </main>
  
  
  <!-- fin de la tabla de porcentajes -->
  
  
  
  
  
  <!-- fin de tabla -->
  
  
  <div class="icons">

    <a href="https://www.bancolombia.com/pagos?main-section=personas&filter-option=todos" target="_blank"><img
        src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Logo_Bancolombia.svg" width="90px" alt=""
        srcset=""></a>
    <a href="https://www.bancodebogota.com/" target="_blank"><img
        src="https://cohala.com.co/wp-content/uploads/logo-banco-de-bogota-400.png" width="70px" alt="" srcset=""></a>
    <a href="https://www.bancopopular.com.co/wps/portal/bancopopular/inicio/" target="_blank"><img
        src="https://aaaespinal.com.co/wp-content/uploads/2017/05/banco-popular-logo.png" width="90px" alt=""
        srcset=""></a>
    <a href="https://www.bancodeoccidente.com.co/wps/portal/banco-de-occidente/bancodeoccidente/" target="_blank"><img
        src="https://cs3.com.co/images/logo_banco_occidente.png" width="90px" alt="" srcset=""></a>
    <a href="https://www.bancofalabella.com.co/" target="_blank"><img
        src="https://logodownload.org/wp-content/uploads/2019/10/banco-falabella-logo-1.png" width="70px" alt=""
        srcset=""></a>
    <a href="https://www.santander.com.co/" target="_blank"><img
        src="https://www.investopedia.com/thmb/J0zA75PY185WDijaAxynha3LNww=/4000x703/filters:no_upscale():max_bytes(150000):strip_icc()/santander-logo-a0c5ecd8fa1d49a989f1797fd9046643.png"
        width="70px" alt="" srcset=""></a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="../view/js/gastos.js"></script>
</body>

</html>
